<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
         #footer {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        #footer p {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.85;
        }
        #footer a {
            color: #a855f7;
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        #footer a:hover {
            color: #f5d0fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 3rem;
            max-width: 95%;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-top: 2rem;
        }
        .container:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #f56565;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            letter-spacing: -0.02em;
        }
        p {
            font-size: 1.3rem;
            color: #e2e8f0;
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.15rem;
            }
            .container {
                padding: 2rem;
                max-width: 100%;
            }
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #f56565;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        .custom-button {
            @apply bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 md:py-4 px-6 md:px-8 text-base md:text-lg font-semibold rounded-md transition-colors duration-300;
            @apply hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:ring-offset-2;
            border-radius: 0.5rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
            color: white;
        }
        .custom-button:hover {
            transform: translateY(-3px) scale(1.06);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
            border-bottom-color: #a855f7;
        }
        .custom-button:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="nav-buttons">
        <a href="copy.html" class="custom-button">Home</a>
        <a href="index.html" class="custom-button">About</a>
        <a href="services.html" class="custom-button">Services</a>
        <a href="blog.html" class="custom-button">Blogs</a>
        <a href="contact.html" class="custom-button">Contact us</a>
    </div>
    <div class="container">
        <h1 class="text-red-500">Coming Soon</h1>
        <p class="text-gray-300">
            My portfolio is currently under construction. I'm working hard to create a space that showcases my best work and reflects my skills. Please check back later!
        </p>
        <div class="spinner"></div>
    </div>
</body>
</html>
