        /* Added CSS for animations */
        .animated-element {
            opacity: 0;
            transform: translateY(20px);

        .animated-element.appear {

            @apply hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:ring-offset-2;
            @apply disabled:opacity-70 disabled:cursor-not-allowed;
            position: relative; /* For the pseudo-element */
            overflow: hidden;  /* Clip the pseudo-element */
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.29); /* A semi-transparent white overlay */
            transform: translateX(-100%);  /* Start off-screen to the left */
            transition: transform 0.5s ease-in-out; /* Smooth transition */
        }

        .submit-button:hover::after {
            transform: translateX(100%); /* Move the overlay to the right, revealing it */
        }

        .submit-button:disabled::after {
            color: white;
            transform: translateX(-100%); /* Keep the overlay hidden when disabled */
        }

        /* Added focus styles to input and textarea */
        input:focus,
        textarea:focus {

        }

        /* Improved error message styling */

        /* Added styles for navigation links */

    <script>
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const subjectInput = document.getElementById('subject');
        const messageInput = document.getElementById('message');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const subjectError = document.getElementById('subject-error');
        const messageError = document.getElementById('message-error');
        const submitButton = document.getElementById('submit-button');

        // Get all elements that need to be animated
        const animatedElements = document.querySelectorAll('.animated-element');

        function validateName() {
            if (nameInput.value.trim().length < 2) {
                nameError.textContent = 'Name must be at least 2 characters.';
                nameInput.setAttribute('aria-invalid', 'true');
                return false;
            } else {
                nameError.textContent = '';
                nameInput.setAttribute('aria-invalid', 'false');
                return true;
            }
        }

        function validateEmail() {
            const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email address.';
                emailInput.setAttribute('aria-invalid', 'true');
                return false;
            } else {
                emailError.textContent = '';
                emailInput.setAttribute('aria-invalid', 'false');
                return true;
            }
        }

        function validateSubject() {
            if (subjectInput.value.trim() === '') {
                subjectError.textContent = 'Subject is required.';
                subjectInput.setAttribute('aria-invalid', 'true');
                return false;
            } else {
                subjectError.textContent = '';
                subjectInput.setAttribute('aria-invalid', 'false');
                return true;
            }
        }

        function validateMessage() {
            if (messageInput.value.trim().length < 10) {
                messageError.textContent = 'Message must be at least 10 characters.';
                messageInput.setAttribute('aria-invalid', 'true');
                return false;
            } else {
                messageError.textContent = '';
                messageInput.setAttribute('aria-invalid', 'false');
                return true;
            }
        }

        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        subjectInput.addEventListener('input', validateSubject);
        messageInput.addEventListener('input', validateMessage);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            isValid = validateName() && isValid;
            isValid = validateEmail() && isValid;
            isValid = validateSubject() && isValid;
            isValid = validateMessage() && isValid;

            if (isValid) {
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;
                // Simulate an API call
                setTimeout(() => {
                    submitButton.textContent = 'Message Sent!';
                    setTimeout(() => {
                        submitButton.textContent = 'Send Message';
                        submitButton.disabled = false;
                         nameInput.value = '';
                         emailInput.value = '';
                         subjectInput.value = '';
                         messageInput.value = '';
                         nameError.textContent = '';
                         emailError.textContent = '';
                         subjectError.textContent = '';
                         messageError.textContent = '';
                    }, 2000);
                }, 2000);
            }
        });

        // Function to trigger the animation
        function showElements() {
            animatedElements.forEach(element => {
                element.classList.add('appear');
            });
        }

        // Trigger the animation when the page loads
        window.addEventListener('load', showElements);
    </script>
